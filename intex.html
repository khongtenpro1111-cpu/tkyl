<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thử Thách Sáng Tạo Mỗi Ngày</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="auth-container">
            <div id="login-form">
                <input type="text" id="username-input" placeholder="Tên đăng nhập">
                <button id="login-btn">Đăng nhập</button>
            </div>
            <div id="user-info" style="display: none;">
                <span id="user-display"></span>
                <button id="logout-btn">Đăng xuất</button>
            </div>
        </div>
        <h1>Thử Thách Sáng Tạo Mỗi Ngày</h1>
        <p>Khơi dậy niềm đam mê và sáng tạo của bạn</p>
    </header>

    <main>
        <section id="daily-challenge">
            <div class="challenge-box">
                <h2>Thử thách hôm nay:</h2>
                <p id="challenge-text">Hãy vẽ một con mèo đang đội mũ phi hành gia!</p>
                <button id="upload-btn" style="display: none;">Gửi tác phẩm của bạn</button>
            </div>
        </section>

        <section id="community-feed">
            <h2>Các tác phẩm của cộng đồng</h2>
            <div id="posts-container" class="grid-container">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Creative Hub. Mọi quyền được bảo lưu.</p>
    </footer>

    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Gửi tác phẩm của bạn</h2>
            <form id="upload-form">
                <input type="text" id="post-title" placeholder="Tên tác phẩm của bạn" required>
                <input type="hidden" id="post-id">
                <input type="file" id="post-image" accept="image/*" required>
                <button type="submit" id="submit-btn">Đăng tác phẩm</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
