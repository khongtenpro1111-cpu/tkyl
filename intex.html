<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFuture - Cửa hàng Công nghệ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #13c610;
            --secondary-color: #5f0fcf;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #343a40;
            --hover-color: #0056b3;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background-color: var(--card-background);
            padding: 20px 0;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
        }

        .logo-icon {
            font-size: 32px;
            color: var(--primary-color);
            margin-right: 10px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
        }

        .navbar a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 25px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: var(--primary-color);
        }

        .cart-icon {
            position: relative;
            font-size: 24px;
            color: var(--text-color);
            cursor: pointer;
        }

        .cart-count-badge {
            position: absolute;
            top: -8px;
            right: -12px;
            background-color: var(--primary-color);
            color: white;
            font-size: 12px;
            font-weight: 600;
            border-radius: 50%;
            padding: 2px 6px;
        }

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1518770660439-4636195582fc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 60px;
            margin: 0;
            animation: fadeInDown 1s ease-in-out;
        }

        .hero-content p {
            font-size: 24px;
            margin: 10px 0 30px;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-primary {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
        }

        .products-section {
            padding: 80px 0;
            background-color: var(--background-color);
        }

        .section-title {
            text-align: center;
            font-size: 40px;
            margin-bottom: 50px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            overflow: hidden;
            text-align: center;
            padding: 25px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-15px);
            box-shadow: var(--shadow-medium);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-card h4 {
            font-size: 22px;
            margin: 0 0 10px;
        }

        .product-card p {
            color: var(--secondary-color);
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 15px;
        }

        .product-card .add-to-cart {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .product-card .add-to-cart:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
        }

        .footer {
            background-color: var(--text-color);
            color: #f8f9fa;
            padding: 40px 0;
        }

        .footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-links a {
            color: #f8f9fa;
            font-size: 20px;
            margin-left: 20px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        /* CSS cho modal chi tiết sản phẩm */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-medium);
            max-width: 800px;
            width: 90%;
            display: flex;
            gap: 30px;
            position: relative;
        }
        
        .modal-image {
            flex: 1;
        }

        .modal-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .modal-details {
            flex: 2;
            text-align: left;
        }

        .modal-details h2 {
            font-size: 36px;
            margin-top: 0;
        }

        .modal-details p {
            font-size: 18px;
            line-height: 1.6;
        }

        .modal-details .product-price {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* CSS cho giỏ hàng */
        .cart-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .cart-modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-medium);
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        .cart-modal-content h2 {
            text-align: center;
            margin-top: 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-details h4 {
            margin: 0;
        }

        .cart-item-details p {
            margin: 5px 0 0;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background-color: #ddd;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 600;
        }

        .cart-total {
            text-align: right;
            font-size: 24px;
            font-weight: 700;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--primary-color);
        }

        .checkout-btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: var(--hover-color);
        }

        .empty-cart-message {
            text-align: center;
            font-style: italic;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo-link">
                <i class="fas fa-microchip logo-icon"></i>
                <span class="logo-text">TechFuture</span>
            </a>
            <nav class="navbar">
                <a href="#products">Sản phẩm</a>
                <a href="#featured">Nổi bật</a>
                <a href="#contact">Liên hệ</a>
            </nav>
            <div class="cart-icon" id="openCart">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" class="cart-count-badge">0</span>
            </div>
        </div>
    </header>

    <main class="main">
        <section id="hero" class="hero-section">
            <div class="container hero-content">
                <h1>Khám Phá Công Nghệ Mới</h1>
                <p>Nâng tầm cuộc sống với những sản phẩm hiện đại nhất.</p>
                <a href="#products" class="btn-primary">Mua sắm ngay</a>
            </div>
        </section>

        <section id="products" class="products-section">
            <div class="container">
                <h2 class="section-title">Sản Phẩm Đang Bán Chạy</h2>
                <div class="product-grid" id="product-list">
                    </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 TechFuture. All Rights Reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeProductModal">&times;</span>
            <div class="modal-image">
                <img id="modal-product-image" src="" alt="Product Image">
            </div>
            <div class="modal-details">
                <h2 id="modal-product-name"></h2>
                <p id="modal-product-price" class="product-price"></p>
                <p id="modal-product-description"></p>
                <button class="add-to-cart btn-primary" id="modal-add-to-cart">Thêm vào giỏ</button>
            </div>
        </div>
    </div>
    
    <div id="cartModal" class="cart-modal">
        <div class="cart-modal-content">
            <span class="close-button" id="closeCart">&times;</span>
            <h2>Giỏ Hàng Của Bạn</h2>
            <div id="cart-items-container">
                </div>
            <div id="cart-summary">
                <p class="cart-total">Tổng tiền: <span id="cart-total-price">0 VNĐ</span></p>
                <button class="checkout-btn" id="checkoutBtn">Thanh Toán</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productList = document.getElementById('product-list');
            const cartCount = document.getElementById('cart-count');
            const productModal = document.getElementById('productModal');
            const closeProductModalBtn = document.getElementById('closeProductModal');
            const modalProductName = document.getElementById('modal-product-name');
            const modalProductPrice = document.getElementById('modal-product-price');
            const modalProductImage = document.getElementById('modal-product-image');
            const modalProductDescription = document.getElementById('modal-product-description');
            const modalAddToCartBtn = document.getElementById('modal-add-to-cart');

            const cartModal = document.getElementById('cartModal');
            const openCartBtn = document.getElementById('openCart');
            const closeCartBtn = document.getElementById('closeCart');
            const cartItemsContainer = document.getElementById('cart-items-container');
            const cartTotalPrice = document.getElementById('cart-total-price');
            const checkoutBtn = document.getElementById('checkoutBtn');

            let cartItems = [];

            const products = [
                {
                    id: 1,
                    name: 'Laptop Gaming Cao Cấp',
                    price: 35000000,
                    image: 'https://images.unsplash.com/photo-1541807084-5c52b6b3adef?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80',
                    description: 'Chiếc laptop hiệu năng cao, thiết kế mạnh mẽ dành cho game thủ chuyên nghiệp. Với bộ xử lý mới nhất và card đồ họa mạnh mẽ, mọi tựa game đều trở nên mượt mà.'
                },
                {
                    id: 2,
                    name: 'Tai Nghe Chống Ồn',
                    price: 2500000,
                    image: 'https://images.unsplash.com/photo-1505740420928-5e560c06a86c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80',
                    description: 'Tai nghe không dây với công nghệ chống ồn chủ động, mang đến trải nghiệm âm thanh sống động và chân thực. Thời lượng pin dài, thoải mái sử dụng cả ngày.'
                },
                {
                    id: 3,
                    name: 'Bàn Phím Cơ LED RGB',
                    price: 1800000,
                    image: 'https://images.unsplash.com/photo-1587829871587-5785f0c45169?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80',
                    description: 'Bàn phím cơ với switch cao cấp, đèn LED RGB rực rỡ. Độ bền cao, phím gõ nhạy và êm ái, lý tưởng cho cả chơi game và làm việc.'
                },
                {
                    id: 4,
                    name: 'Chuột Không Dây Tốc Độ Cao',
                    price: 1200000,
                    image: 'https://images.unsplash.com/photo-1527864552070-d86b92a2a0d0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80',
                    description: 'Chuột gaming không dây với cảm biến quang học chính xác, tốc độ phản hồi cực nhanh. Thiết kế công thái học, vừa vặn với tay, mang lại cảm giác thoải mái khi sử dụng lâu.'
                },{
                    id: 5,
                    name: 'Smartwatch Thể Thao',
                    price: 5500000,
                    image: 'https://images.unsplash.com/photo-1579247656641-2e65045050f2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80',
                    description: 'Đồng hồ thông minh theo dõi sức khỏe, nhịp tim và các chế độ luyện tập thể thao. Màn hình sắc nét, chống nước và pin sử dụng lâu dài.'
                },{
                    id: 6,
                    name: 'Loa Bluetooth Di Động',
                    price: 1500000,
                    image: 'https://images.unsplash.com/photo-1543209503-4f95e5d3c8c7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80',
                    description: 'Loa di động với âm thanh mạnh mẽ, sống động. Kết nối Bluetooth nhanh chóng, thiết kế nhỏ gọn, dễ dàng mang theo mọi lúc mọi nơi.'
                },{
                    id: 7,
                    name: 'Máy Ảnh Kỹ Thuật Số',
                    price: 15000000,
                    image: 'https://images.unsplash.com/photo-1526435661499-130f146f481c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80',
                    description: 'Máy ảnh mirrorless chuyên nghiệp với cảm biến full-frame. Ghi lại mọi khoảnh khắc với độ sắc nét và màu sắc chân thực nhất.'
                },{
                    id: 8,
                    name: 'Thực tế ảo VR Headset',
                    price: 8000000,
                    image: 'https://images.unsplash.com/photo-1596700889218-b2a65d3d4b68?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80',
                    description: 'Thiết bị thực tế ảo mang đến trải nghiệm chơi game và xem phim sống động. Thiết kế nhẹ, thoải mái, cho bạn đắm chìm vào thế giới ảo.'
                }
            ];

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
            };

            function renderProducts() {
                productList.innerHTML = products.map(product => `
                    <div class="product-card" data-id="${product.id}">
                        <img src="${product.image}" alt="${product.name}">
                        <h4>${product.name}</h4>
                        <p>${formatCurrency(product.price)}</p>
                        <button class="add-to-cart" data-id="${product.id}">Thêm vào giỏ</button>
                    </div>
                `).join('');
            }
            
            function updateCart() {
                const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
                cartCount.textContent = totalItems;
                
                let totalPrice = 0;
                cartItemsContainer.innerHTML = '';
                
                if (cartItems.length === 0) {
                    cartItemsContainer.innerHTML = '<p class="empty-cart-message">Giỏ hàng của bạn đang trống.</p>';
                } else {
                    cartItems.forEach(item => {
                        const product = products.find(p => p.id === item.id);
                        if (product) {
                            totalPrice += product.price * item.quantity;
                            const cartItemHTML = `
                                <div class="cart-item">
                                    <img src="${product.image}" alt="${product.name}">
                                    <div class="cart-item-details">
                                        <h4>${product.name}</h4>
                                        <p>${formatCurrency(product.price)}</p>
                                    </div>
                                    <div class="cart-item-quantity">
                                        <button class="quantity-btn decrease-btn" data-id="${product.id}">-</button>
                                        <span>${item.quantity}</span>
                                        <button class="quantity-btn increase-btn" data-id="${product.id}">+</button>
                                    </div>
                                </div>
                            `;
                            cartItemsContainer.innerHTML += cartItemHTML;
                        }
                    });
                }
                
                cartTotalPrice.textContent = formatCurrency(totalPrice);
            }

            function addToCart(productId) {
                const existingItem = cartItems.find(item => item.id == productId);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    const productToAdd = products.find(p => p.id == productId);
                    if (productToAdd) {
                        cartItems.push({ ...productToAdd, quantity: 1 });
                    }
                }
                updateCart();
                alert('Sản phẩm đã được thêm vào giỏ hàng!');
            }

            function increaseQuantity(productId) {
                const item = cartItems.find(i => i.id == productId);
                if (item) {
                    item.quantity++;
                    updateCart();
                }
            }

            function decreaseQuantity(productId) {
                const itemIndex = cartItems.findIndex(i => i.id == productId);
                if (itemIndex > -1) {
                    if (cartItems[itemIndex].quantity > 1) {
                        cartItems[itemIndex].quantity--;
                    } else {
                        cartItems.splice(itemIndex, 1);
                    }
                    updateCart();
                }
            }

            function showProductDetails(product) {
                modalProductName.textContent = product.name;
                modalProductPrice.textContent = formatCurrency(product.price);
                modalProductImage.src = product.image;
                modalProductImage.alt = product.name;
                modalProductDescription.textContent = product.description;
                modalAddToCartBtn.dataset.id = product.id;
                productModal.style.display = 'flex';
            }

            productList.addEventListener('click', (event) => {
                if (event.target.classList.contains('add-to-cart')) {
                    const productId = event.target.dataset.id;
                    addToCart(productId);
                } else if (event.target.closest('.product-card')) {
                    const productId = event.target.closest('.product-card').dataset.id;
                    const product = products.find(p => p.id == productId);
                    if (product) {
                        showProductDetails(product);
                    }
                }
            });

            modalAddToCartBtn.addEventListener('click', (event) => {
                const productId = event.target.dataset.id;
                addToCart(productId);
            });

            closeProductModalBtn.addEventListener('click', () => {
                productModal.style.display = 'none';
            });
            
            openCartBtn.addEventListener('click', () => {
                cartModal.style.display = 'flex';
                updateCart();
            });

            closeCartBtn.addEventListener('click', () => {
                cartModal.style.display = 'none';
            });

            cartItemsContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('increase-btn')) {
                    const productId = event.target.dataset.id;
                    increaseQuantity(productId);
                } else if (event.target.classList.contains('decrease-btn')) {
                    const productId = event.target.dataset.id;
                    decreaseQuantity(productId);
                }
            });

            checkoutBtn.addEventListener('click', () => {
                if (cartItems.length > 0) {
                    alert('Đơn hàng của bạn đã được thanh toán thành công!');
                    cartItems = [];
                    updateCart();
                    cartModal.style.display = 'none';
                } else {
                    alert('Giỏ hàng của bạn đang trống. Vui lòng thêm sản phẩm trước khi thanh toán.');
                }
            });

            window.addEventListener('click', (event) => {
                if (event.target == productModal) {
                    productModal.style.display = 'none';
                }
                if (event.target == cartModal) {
                    cartModal.style.display = 'none';
                }
            });

            renderProducts();
        });
    </script>
</body>
</html>
