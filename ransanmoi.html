<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rắn Săn Mồi</title>
    <link rel="stylesheet" href="ransanmoi.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-game">
        <a href="trochoi.html" class="back-link">
            <button class="game-btn">Quay lại</button>
        </a>
        <h1>Rắn Săn Mồi</h1>
        <p>Sử dụng các phím mũi tên để di chuyển!</p>
    </header>

    <main>
        <div id="game-container">
            <canvas id="game-board"></canvas>
            <div id="game-info">
                <p>Điểm: <span id="score">0</span></p>
                <button id="start-btn" class="game-btn">Bắt đầu</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-board');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score');
            const startBtn = document.getElementById('start-btn');
            
            const TILE_SIZE = 20;
            let snake = [{ x: 10, y: 10 }];
            let food = {};
            let dx = 0;
            let dy = 0;
            let score = 0;
            let gameInterval;
            let gameRunning = false;
            let changedDirection = false;
            let gameSpeed = 150;

            const setCanvasSize = () => {
                const container = document.getElementById('game-container');
                const containerWidth = container.offsetWidth - 40;
                let size = Math.min(containerWidth, window.innerHeight * 0.7);
                size = Math.floor(size / TILE_SIZE) * TILE_SIZE;
                canvas.width = size;
                canvas.height = size;
            };

            window.addEventListener('resize', setCanvasSize);
            setCanvasSize();

            function draw() {
                ctx.fillStyle = '#1e1e2d';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                snake.forEach(segment => {
                    ctx.fillStyle = '#52b788';
                    ctx.fillRect(segment.x * TILE_SIZE, segment.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                    ctx.strokeStyle = '#f0f0f0';
                    ctx.strokeRect(segment.x * TILE_SIZE, segment.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                });

                ctx.fillStyle = '#e63964';
                ctx.beginPath();
                ctx.arc(food.x * TILE_SIZE + TILE_SIZE / 2, food.y * TILE_SIZE + TILE_SIZE / 2, TILE_SIZE / 2, 0, 2 * Math.PI);
                ctx.fill();
            }

            function update() {
                if (!gameRunning) return;

                const head = { x: snake.length > 0 ? snake[0].x + dx : 0, y: snake.length > 0 ? snake[0].y + dy : 0 };
                snake.unshift(head);
                changedDirection = false;

                if (head.x === food.x && head.y === food.y) {
                    score++;
                    scoreDisplay.textContent = score;
                    generateFood();
                    gameSpeed -= 2;
                    if (gameSpeed < 80) gameSpeed = 80;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(update, gameSpeed);
                } else {
                    snake.pop();
                }

                if (head.x < 0 || head.x >= canvas.width / TILE_SIZE || head.y < 0 || head.y >= canvas.height / TILE_SIZE) {
                    endGame();
                }

                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        endGame();
                        return;
                    }
                }

                draw();
            }

            function generateFood() {
                food = {
                    x: Math.floor(Math.random() * (canvas.width / TILE_SIZE)),
                    y: Math.floor(Math.random() * (canvas.height / TILE_SIZE))
                };
            }

            function changeDirection(event) {
                if (changedDirection) return;
                changedDirection = true;
                const keyPressed = event.key;
                const LEFT = 'ArrowLeft';
                const RIGHT = 'ArrowRight';
                const UP = 'ArrowUp';
                const DOWN = 'ArrowDown';

                if (keyPressed === LEFT && dx === 0) {
                    dx = -1;
                    dy = 0;
                } else if (keyPressed === UP && dy === 0) {
                    dx = 0;
                    dy = -1;
                } else if (keyPressed === RIGHT && dx === 0) {
                    dx = 1;
                    dy = 0;
                } else if (keyPressed === DOWN && dy === 0) {
                    dx = 0;
                    dy = 1;
                }
            }
            
            function startGame() {
                if (gameRunning) return;
                gameRunning = true;
                setCanvasSize();
                snake = [{ x: 10, y: 10 }];
                dx = 1;
                dy = 0;
                score = 0;
                scoreDisplay.textContent = score;
                gameSpeed = 150;
                generateFood();
                clearInterval(gameInterval);
                gameInterval = setInterval(update, gameSpeed);
                startBtn.textContent = 'Chơi lại';
            }

            function endGame() {
                clearInterval(gameInterval);
                gameRunning = false;
                alert(`Game Over! Điểm của bạn: ${score}. Nhấn OK để chơi lại.`);
                startBtn.textContent = 'Bắt đầu';
            }

            startBtn.addEventListener('click', startGame);
            document.addEventListener('keydown', changeDirection);

            startGame();
        });
    </script>
</body>
</html>
