<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Đếm Thời Gian</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ==================== CÁC BIẾN VÀ THIẾT LẬP CHUNG ==================== */
        :root {
            --bg-color: #12121e;
            --main-color: #f72585; /* Hồng neon */
            --accent-color: #4361ee; /* Xanh dương */
            --card-bg: #1e1e2d;
            --border-color: #2b2b3b;
            --text-color: #f0f0f0;
            --secondary-text-color: #a0a0a0;
            --button-success: #52b788;
            --button-danger: #e63964;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            padding-bottom: 60px;
        }

        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            color: var(--main-color);
            text-align: center;
            font-weight: 600;
        }
        
        /* ==================== HEADER & FOOTER ==================== */
        header.header-container {
            background-color: var(--card-bg);
            padding: 40px 20px 20px;
            text-align: center;
            border-bottom: 3px solid var(--accent-color);
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        header.header-container h1 {
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: none;
        }
        
        footer {
            background-color: var(--card-bg);
            text-align: center;
            padding: 20px;
            color: var(--secondary-text-color);
            border-top: 2px solid var(--accent-color);
        }

        /* ==================== HIỆU ỨNG RIÊNG CHO ĐỒNG HỒ ==================== */
        .timer-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            background-color: var(--card-bg);
            border-radius: 15px;
            border: 2px solid;
            border-image: linear-gradient(45deg, var(--main-color), var(--accent-color)) 1;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        #timer-display {
            font-size: 5em;
            font-weight: 700;
            color: var(--main-color);
            margin-top: 20px;
        }

        .timer-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .timer-input {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .timer-button {
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .timer-button.start {
            background-color: var(--accent-color);
        }
        .timer-button.pause {
            background-color: #fca311;
        }
        .timer-button.reset {
            background-color: var(--button-danger);
        }

        /* ==================== MEDIA QUERIES (RESPONSIVE) ==================== */
        @media (max-width: 768px) {
            .timer-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header-container">
        <h1>Bộ Đếm Thời Gian</h1>
        <p>Công cụ quản lý thời gian hiệu quả cho mọi thử thách</p>
    </header>

    <main>
        <div class="timer-container">
            <h2>Đặt Thời Gian</h2>
            <input type="text" id="time-input" class="timer-input" placeholder="Nhập số giây">
            <div id="timer-display">00:00</div>
            <div class="timer-controls">
                <button id="start-btn" class="timer-button start">Bắt Đầu</button>
                <button id="pause-btn" class="timer-button pause">Tạm Dừng</button>
                <button id="reset-btn" class="timer-button reset">Đặt Lại</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Creative Hub. Bản quyền thuộc về Js Trung Kiên.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timeInput = document.getElementById('time-input');
            const timerDisplay = document.getElementById('timer-display');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');

            let timerId;
            let timeLeft = 0;
            let isRunning = false;

            function updateDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            function startTimer() {
                if (!isRunning && timeLeft > 0) {
                    isRunning = true;
                    timerId = setInterval(() => {
                        timeLeft--;
                        updateDisplay();
                        if (timeLeft <= 0) {
                            clearInterval(timerId);
                            isRunning = false;
                            alert("Hết giờ!");
                        }
                    }, 1000);
                }
            }

            function pauseTimer() {
                if (isRunning) {
                    clearInterval(timerId);
                    isRunning = false;
                }
            }

            function resetTimer() {
                pauseTimer();
                const inputValue = parseInt(timeInput.value);
                timeLeft = isNaN(inputValue) ? 0 : inputValue;
                updateDisplay();
            }

            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetBtn);

            timeInput.addEventListener('input', () => {
                const inputValue = parseInt(timeInput.value);
                timeLeft = isNaN(inputValue) ? 0 : inputValue;
                updateDisplay();
            });

            updateDisplay();
        });
    </script>
</body>
</html>
