<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Mục Trò Chơi</title>
    
    <link rel="stylesheet" href="trochoi.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-game">
        <h1>Danh Mục Trò Chơi</h1>
        <p>Giải trí với những trò chơi nhỏ thú vị!</p>
    </header>
    <main>
        <section id="games-section" class="section-container">
            <div id="games-container" class="game-grid">
            </div>
            <div id="game-play-area">
                <button id="back-to-games-btn" class="back-btn">Quay lại danh sách trò chơi</button>
                <h2>Đang chơi: <span id="current-game-title"></span></h2>
                <iframe id="game-iframe" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gamesContainer = document.getElementById('games-container');
            const gamePlayArea = document.getElementById('game-play-area');
            const currentGameTitle = document.getElementById('current-game-title');
            const gameIframe = document.getElementById('game-iframe');
            const backToGamesBtn = document.getElementById('back-to-games-btn');

            const games = [
                { id: 'g1', title: 'Rắn Săn Mồi', image: 'https://imgs.search.brave.com/SE0TNlehR-xhKjD35fs4lXhSuobsScN7RrHj5f3DMIk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWct/Y2RuLjJnYW1lLnZu/LzIwMjMvMDQvMTUv/U1NTbmFrZXItdGh1/bWIuanBn', link: 'ransanmoi.html', type: 'internal' }, // Thêm trò chơi Rắn Săn Mồi
                { id: 'g2', title: 'Flappy Bird', image: 'https://imgs.search.brave.com/3ZvKqTyDpnULuRkkeCphC6ufbRzsltdvOCizw1TtTRQ/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMuc2Z0Y2RuLm5l/dC9pbWFnZXMvdF9h/cHAtY292ZXItcyxm/X2F1dG8vcC82YmYw/N2VmMC05YjI5LTEx/ZTYtOTNkNC0wMDE2/M2VkODMzZTcvNDk2/ODY1Mzk3L2ZsYXBw/eS1iaXJkLXNjcmVl/bnNob3QuanBn', link: 'https://funhtml5games.com?embed=flappy', type: 'external' },
                { id: 'g3', title: '2048', image: 'https://imgs.search.brave.com/Dq-KOZqintxmHZ1LB9QRooSZ2iCYqmfIpnHijYtX-sk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzZkLzg0/LzQ0LzZkODQ0NDAy/ZjQxYmYyMmIxYTQ2/NGZkN2U3MjA3NGZm/LmpwZw', link: 'https://2048game.com/', type: 'external' },
                { id: 'g4', title: 'Caro', image: 'https://imgs.search.brave.com/J8A_fSOpo5rL7ac4_ycnYx5ocYR3ujTllbu_vw-vhH8/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/dGdkZC52bi8vR2Ft/ZUFwcC8xMzA1MTEw/Ly9jYWNoLWNob2kt/Y28tY2Fyby1jaGkt/dGlldC02LW1lby1j/aG9pLWNhcm8tbHVv/bi10aGFuZzctODAw/eDQ1MC5qcGc', link: 'caro.html', type: 'external' },
                { id: 'g5', title: 'Master Chess', image: 'https://imgs.search.brave.com/adGcHm8nrIdhfFz9849ahizBQJoy1EfOwdmax88MvPs/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/Y2JjLmNhL2tpZHMv/aW1hZ2VzL21hc3Rl/cmNoZXNzX3RodW1i/LmpwZw', link: 'https://www.y8.com/games/master_chess', type: 'external' }
            ];

            function renderGames() {
                gamesContainer.innerHTML = '';
                games.forEach(game => {
                    const gameElement = document.createElement('div');
                    gameElement.classList.add('game-item');

                    // Tạo liên kết đến trang game
                    const gameLink = document.createElement('a');
                    gameLink.href = game.link;
                    if (game.type === 'external') {
                        gameLink.target = "_blank"; // Mở tab mới cho game ngoài
                    }

                    gameLink.innerHTML = `
                        <img src="${game.image}" alt="${game.title}">
                        <h3>${game.title}</h3>
                        <span class="play-btn">Chơi ngay</span>
                    `;
                    
                    gameElement.appendChild(gameLink);
                    gamesContainer.appendChild(gameElement);
                });
            }

            // Xử lý nút quay lại
            backToGamesBtn.addEventListener('click', () => {
                gamesContainer.style.display = 'grid';
                gamePlayArea.style.display = 'none';
                gameIframe.src = ''; 
            });

            renderGames();
        });
    </script>
</body>
</html>
