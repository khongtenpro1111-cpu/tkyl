<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Mục Trò Chơi</title>
    
    <link rel="stylesheet" href="trochoi.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-game">
        <h1>Danh Mục Trò Chơi</h1>
        <p>Giải trí với những trò chơi nhỏ thú vị!</p>
    </header>
    <main>
        <section id="games-section" class="section-container">
            <div id="games-container" class="game-grid">
            </div>
            <div id="game-play-area">
                <button id="back-to-games-btn" class="back-btn">Quay lại danh sách trò chơi</button>
                <h2>Đang chơi: <span id="current-game-title"></span></h2>
                <iframe id="game-iframe" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gamesContainer = document.getElementById('games-container');
            const gamePlayArea = document.getElementById('game-play-area');
            const currentGameTitle = document.getElementById('current-game-title');
            const gameIframe = document.getElementById('game-iframe');
            const backToGamesBtn = document.getElementById('back-to-games-btn');

            const games = [
                { id: 'g1', title: 'Rắn Săn Mồi', image: 'https://github.com/khongtenpro1111-cpu/tkyl/raw/refs/heads/main/SSSnaker-thumb.webp', link: 'ransanmoi.html', type: 'internal' },
                { id: 'g2', title: 'Cờ Caro', image: 'https://github.com/khongtenpro1111-cpu/tkyl/raw/refs/heads/main/choi-co-caro-luon-thang_4_.webp', link: 'caro.html', type: 'internal' },
                { id: 'g3', title: 'Game 2048', image: 'https://github.com/khongtenpro1111-cpu/tkyl/raw/refs/heads/main/2048game.webp', link: '2048.html', type: 'internal' },
                { id: 'g4', title: 'Trò Vô Tri', image: 'https://github.com/khongtenpro1111-cpu/tkyl/raw/refs/heads/main/gamevotri.png', link: 'gamevotri.html', type: 'internal'},
                { id: 'g5', title: 'Game Cay Cú', image: 'https://github.com/khongtenpro1111-cpu/tkyl/raw/refs/heads/main/gamecaycu.png', link: 'gamecaycu.html', type: 'internal' },
                { id: 'g6', title: 'Bắn Bong Bóng', image: 'https://github.com/khongtenpro1111-cpu/tkyl/raw/refs/heads/main/hinh-anh-bong-bong-dep-nhieu-mau_102244746.webp', link: 'banbongbong.html', type: 'internal' },
                { id: 'g7', title: 'Flappy Bird', image: 'https://github.com/khongtenpro1111-cpu/tkyl/raw/refs/heads/main/flappybird.webp', link: 'https://funhtml5games.com?embed=flappy', type: 'external' },
                { id: 'g8', title: 'Master Chess', image: 'https://github.com/khongtenpro1111-cpu/tkyl/raw/refs/heads/main/master-chess-300x169.webp', link: 'https://www.y8.com/games/master_chess', type: 'external' }
            ];

            function renderGames() {
                gamesContainer.innerHTML = '';
                games.forEach(game => {
                    const gameElement = document.createElement('div');
                    gameElement.classList.add('game-item');

                    const gameLink = document.createElement('a');
                    gameLink.href = game.link;
                    if (game.type === 'external') {
                        gameLink.target = "_blank";
                    }

                    gameLink.innerHTML = `
                        <img src="${game.image}" alt="${game.title}">
                        <h3>${game.title}</h3>
                        <span class="play-btn">Chơi ngay</span>
                    `;
                    
                    gameElement.appendChild(gameLink);
                    gamesContainer.appendChild(gameElement);
                });
            }

            backToGamesBtn.addEventListener('click', () => {
                gamesContainer.style.display = 'grid';
                gamePlayArea.style.display = 'none';
                gameIframe.src = ''; 
            });

            renderGames();
        });
    </script>
</body>

</html>
