<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Tạo Bảng Màu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ==================== CÁC BIẾN VÀ THIẾT LẬP CHUNG ==================== */
        :root {
            --bg-color: #12121e;
            --main-color: #f72585; /* Hồng neon */
            --accent-color: #4361ee; /* Xanh dương */
            --card-bg: #1e1e2d;
            --border-color: #2b2b3b;
            --text-color: #f0f0f0;
            --secondary-text-color: #a0a0a0;
            --button-success: #52b788;
            --button-danger: #e63964;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            padding-bottom: 60px;
        }

        a {
            color: var(--text-color);
            text-decoration: none;
        }

        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            color: var(--main-color);
            text-align: center;
            font-weight: 600;
        }

        /* ==================== BỐ CỤC CHUNG ==================== */
        main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            background-color: var(--card-bg);
            border-radius: 15px;
            border: 2px solid;
            border-image: linear-gradient(45deg, var(--main-color), var(--accent-color)) 1;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .button-generator {
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            background-color: var(--main-color);
            color: var(--text-color);
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .button-generator:hover {
            transform: translateY(-2px);
            background-color: var(--accent-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .color-palette-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .color-box {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .color-box:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .color-hex {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: var(--text-color);
            font-size: 0.9em;
            padding: 5px;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease;
            pointer-events: none;
        }
        
        .color-box:hover .color-hex {
            visibility: visible;
            opacity: 1;
        }

        /* ==================== HEADER & FOOTER ==================== */
        header.header-container {
            background-color: var(--card-bg);
            padding: 40px 20px 20px;
            text-align: center;
            border-bottom: 3px solid var(--accent-color);
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        header.header-container h1 {
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            background-color: var(--card-bg);
            text-align: center;
            padding: 20px;
            color: var(--secondary-text-color);
            border-top: 2px solid var(--accent-color);
        }

        /* ==================== MEDIA QUERIES (RESPONSIVE) ==================== */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
            }
            .color-box {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <header class="header-container">
        <h1>Bộ Tạo Bảng Màu</h1>
        <p>Tạo ra những bảng màu tuyệt đẹp chỉ với một cú nhấp chuột</p>
    </header>

    <main>
        <div class="main-container">
            <h2>Tạo Bảng Màu Ngẫu Nhiên</h2>
            <button id="generate-btn" class="button-generator">Tạo Bảng Màu</button>
            <div id="palette-container" class="color-palette-grid">
                </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Creative Hub. Bản quyền thuộc về Js Trung Kiên.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generate-btn');
            const paletteContainer = document.getElementById('palette-container');

            function generateRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function generatePalette() {
                paletteContainer.innerHTML = '';
                const numberOfColors = 20;
                for (let i = 0; i < numberOfColors; i++) {
                    const color = generateRandomColor();
                    const colorBox = document.createElement('div');
                    colorBox.classList.add('color-box');
                    colorBox.style.backgroundColor = color;
                    colorBox.innerHTML = `<span class="color-hex">${color}</span>`;
                    paletteContainer.appendChild(colorBox);
                }
            }
            
            // Tạo bảng màu ban đầu khi trang tải
            generatePalette();

            // Gán sự kiện cho nút
            generateBtn.addEventListener('click', generatePalette);
        });
    </script>
</body>
</html>
