<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Đếm Ngược Mục Tiêu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ==================== CÁC BIẾN VÀ THIẾT LẬP CHUNG ==================== */
        :root {
            --bg-color: #12121e;
            --main-color: #f72585; /* Hồng neon */
            --accent-color: #4361ee; /* Xanh dương */
            --card-bg: #1e1e2d;
            --border-color: #2b2b3b;
            --text-color: #f0f0f0;
            --secondary-text-color: #a0a0a0;
            --button-success: #52b788;
            --button-danger: #e63964;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            padding-bottom: 60px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            color: var(--main-color);
            text-align: center;
            font-weight: 600;
        }
        
        /* ==================== HEADER & FOOTER ==================== */
        header.header-container {
            background-color: var(--card-bg);
            padding: 40px 20px 20px;
            text-align: center;
            border-bottom: 3px solid var(--accent-color);
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, border-bottom 0.3s ease;
        }

        header.header-container h1 {
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: none;
            transition: color 0.3s ease;
        }
        
        footer {
            background-color: var(--card-bg);
            text-align: center;
            padding: 20px;
            color: var(--secondary-text-color);
            border-top: 2px solid var(--accent-color);
            transition: background-color 0.3s ease, border-top 0.3s ease;
        }

        /* ==================== GIAO DIỆN CHÍNH CỦA CÔNG CỤ ==================== */
        .countdown-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 40px;
            text-align: center;
            background-color: var(--card-bg);
            border-radius: 15px;
            border: 2px solid;
            border-image: linear-gradient(45deg, var(--main-color), var(--accent-color)) 1;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .goal-display {
            font-size: 2em;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 20px;
            transition: color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .goal-list-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .goal-list-btn {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .goal-list-btn:hover {
            background-color: #1a1a25;
            color: var(--main-color);
        }

        .goal-list-btn.active {
            background-color: var(--main-color);
            color: white;
            border-color: var(--main-color);
        }

        .timer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .timer-item {
            background-color: var(--bg-color);
            padding: 15px 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .timer-item span {
            display: block;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--main-color);
            transition: color 0.3s ease;
        }

        .timer-item p {
            margin: 0;
            font-size: 0.9em;
            color: var(--secondary-text-color);
        }

        .goal-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .goal-controls input[type="text"],
        .goal-controls input[type="date"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1em;
            flex: 1;
            transition: all 0.3s ease;
        }

        .goal-controls button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background-color: var(--accent-color);
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .goal-controls button:hover {
            background-color: var(--main-color);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--main-color);
            animation: fadeIn 0.5s ease-out;
            text-align: center;
        }

        .modal-content h3 {
            margin-top: 0;
        }
        
        .modal-content .close-btn {
            color: var(--text-color);
            position: absolute;
            top: 15px;
            right: 30px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .modal-content .close-btn:hover {
            color: var(--main-color);
        }
        
        .theme-button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .theme-swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .theme-swatch.active::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .theme-swatch:hover {
            transform: scale(1.1);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }
        
        /* ==================== MEDIA QUERIES (RESPONSIVE) ==================== */
        @media (max-width: 768px) {
            .countdown-container {
                padding: 20px;
            }
            .goal-controls {
                flex-direction: column;
            }
            .goal-controls input {
                width: 100%;
            }
        }
    </style>
</head>

    </header>

    <main>

                </div>
            
            <h2 class="goal-display">

            <div id="countdown-display" class="timer-grid">

                    <p>Năm</p>
                </div>
                <div class="timer-item">
                    <span id="months">00</span>
                    <p>Tháng</p>
                </div>
                <div class="timer-item">
                    <span id="days">00</span>

                    <span id="hours">00</span>

                </div>
                <div class="timer-item">
                    <span id="minutes">00</span>
                    <p>Phút</p>
                </div>
                <div class="timer-item">
                    <span id="seconds">00</span>

                </div>
            </div>
            
            <div class="goal-controls">
                <input type="text" id="goal-input" placeholder="Tên mục tiêu...">
                <input type="date" id="date-input">
                <button id="add-goal-btn">Thêm Mục Tiêu</button>
                <button id="reset-btn" style="background-color: var(--button-danger);">Xóa Mục Tiêu</button>

    </main>

    <footer>

            function applyTheme(themeName) {
                const selectedTheme = themes[themeName];
                for (const prop in selectedTheme) {
                    document.documentElement.style.setProperty(prop, selectedTheme[prop]);
                }
                localStorage.setItem('selectedTheme', themeName);

                document.querySelectorAll('.theme-swatch').forEach(swatch => {
                    swatch.classList.remove('active');
                });
                const activeSwatch = document.querySelector(`.theme-swatch[data-theme="${themeName}"]`);
                if (activeSwatch) {
                    activeSwatch.classList.add('active');
                }
            }
            
            function renderThemeSwatches() {
                themeButtonsContainer.innerHTML = '';
                const savedTheme = localStorage.getItem('selectedTheme') || 'Mặc định';
                for (const themeName in themes) {
                    const themeColors = themes[themeName];
                    const swatch = document.createElement('button');
                    swatch.classList.add('theme-swatch');
                    swatch.dataset.theme = themeName;
                    swatch.style.backgroundColor = themeColors['--main-color'];
                    if (themeName === savedTheme) {
                        swatch.classList.add('active');
                    }
                    themeButtonsContainer.appendChild(swatch);
                }
            }


            function updateCountdown(targetDate) {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    goalNameEl.textContent = 'Mục tiêu đã hoàn thành!';
                    goalAchievedModal.style.display = 'block';
                    achievedMessageEl.textContent = `${goalInput.value.trim() || 'Mục tiêu'} của bạn đã hoàn thành!`;
                    return;
                }

                const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365.25));
                const months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
                const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                yearsEl.textContent = years.toString().padStart(2, '0');
                monthsEl.textContent = months.toString().padStart(2, '0');
                daysEl.textContent = days.toString().padStart(2, '0');
                hoursEl.textContent = hours.toString().padStart(2, '0');
                minutesEl.textContent = minutes.toString().padStart(2, '0');
                secondsEl.textContent = seconds.toString().padStart(2, '0');
            }

            function startCountdown(goal) {
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }
                const targetDate = new Date(goal.date).getTime();
                goalNameEl.textContent = goal.name;
                countdownInterval = setInterval(() => updateCountdown(targetDate), 1000);
            }
            
            function saveGoals() {
                localStorage.setItem('goals', JSON.stringify(goals));
                localStorage.setItem('selectedGoalId', selectedGoalId);
            }
            
            function renderGoalList() {
                goalListContainer.innerHTML = '';
                goals.forEach(goal => {
                    const button = document.createElement('button');
                    button.classList.add('goal-list-btn');
                    if (goal.id == selectedGoalId) {
                        button.classList.add('active');
                    }
                    button.textContent = goal.name;
                    button.dataset.id = goal.id;
                    goalListContainer.appendChild(button);
                });
            }

            function addGoal() {
                const name = goalInput.value.trim();
                const date = dateInput.value;
                if (name && date) {
                    const newGoal = { id: Date.now(), name, date };
                    goals.push(newGoal);
                    selectedGoalId = newGoal.id;
                    saveGoals();
                    loadUI();
                } else {
                    alert('Vui lòng nhập tên và ngày mục tiêu!');
                }
            }

            function resetGoal() {
                if (goals.length > 0) {
                    const goalIndex = goals.findIndex(g => g.id == selectedGoalId);
                    if (goalIndex !== -1) {
                        if (confirm(`Bạn có chắc chắn muốn xóa mục tiêu "${goals[goalIndex].name}" không?`)) {
                            goals.splice(goalIndex, 1);
                            selectedGoalId = goals.length > 0 ? goals[0].id : null;
                            saveGoals();
                            loadUI();
                        }
                    }
                } else {
                    alert('Không có mục tiêu nào để xóa.');
                }
            }


            function loadUI() {
                const savedTheme = localStorage.getItem('selectedTheme') || 'Mặc định';
                applyTheme(savedTheme);

                renderGoalList();
                
                if (goals.length > 0) {
                    if (!selectedGoalId) {
                        selectedGoalId = goals[0].id;
                    }
                    const selectedGoal = goals.find(g => g.id == selectedGoalId);
                    if (selectedGoal) {
                        goalInput.value = selectedGoal.name;
                        dateInput.value = selectedGoal.date;
                        startCountdown(selectedGoal);
                    }
                } else {
                    resetGoal();
                }
            }

            addGoalBtn.addEventListener('click', addGoal);
            resetBtn.addEventListener('click', resetGoal);
            closeAchievedBtn.addEventListener('click', () => {
                goalAchievedModal.style.display = 'none';
            });
            customizeBtn.addEventListener('click', () => {
                renderThemeSwatches();
                themeModal.style.display = 'block';
            });
            closeThemeBtn.addEventListener('click', () => {
                themeModal.style.display = 'none';
            });
            
            themeButtonsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('theme-swatch')) {
                    const themeName = e.target.dataset.theme;
                    applyTheme(themeName);
                }
            });
            
            goalListContainer.addEventListener('click', (e) => {
                const button = e.target.closest('.goal-list-btn');
                if (button) {
                    selectedGoalId = button.dataset.id;
                    saveGoals();
                    loadUI();
                }
            });

            loadUI();
        });
    </script>
</body>
</html>
